<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Nostalgia</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <button id="boton-iniciar">Iniciar Juego</button>
    <canvas></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.js"></script>
    <script src="game.js"></script>
    <script>
        // Agrega un evento click al botón para iniciar el juego y el contexto de audio.
        document.querySelector('#boton-iniciar').addEventListener('click', function() {
            userStartAudio(); // Inicia el contexto de audio después de un clic.
            setup(); // Inicia el juego.
        });
    </script>
</body>
</html>
