<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Nostalgia</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
            max-height: 100%;
            overflow: hidden;
        }

        #cat-image {
            max-width: 100%; /* Asegura que la imagen se ajuste al contenedor */
            max-height: 100%;
            object-fit: contain; /* Mantiene la proporción de la imagen */
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <img id="cat-image" src="loading.png" alt="Imagen de gato">
        <!-- Aquí se mostrará el canvas del juego -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.js"></script>
    <script src="game.js"></script>
    <script>
        // Función para crear el canvas del juego y ajustar su tamaño al del contenedor
        function createCanvasAndResize() {
            let gameContainer = document.getElementById("game-container");
            let canvas = createCanvas(gameContainer.offsetWidth, gameContainer.offsetHeight);
            canvas.parent("game-container");
        }

        // Función para ocultar la imagen del gato cuando el juego se ha cargado
        function hideCatImage() {
            let catImage = document.getElementById("cat-image");
            catImage.style.display = "none"; // Ocultar la imagen
        }

        // Iniciar el contexto de audio al cargar la página
        function startGame() {
            getAudioContext().resume();
            setup();
            hideCatImage(); // Llamar a esta función cuando el juego se haya cargado
        }

        // Llamar a la función cuando se cargue la página y cuando cambie su tamaño
        window.addEventListener("load", createCanvasAndResize);
        window.addEventListener("resize", createCanvasAndResize);

        // Llamar a startGame después de cargar la página
        window.addEventListener("load", startGame);
    </script>
    
</body>
</html>
